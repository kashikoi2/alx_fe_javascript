<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button onclick="displayRandomQuote()">Show Random Quote</button>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="quoteText" placeholder="Enter a quote" />
  <input type="text" id="quoteCategory" placeholder="Enter category" />
  <button onclick="addQuote()">Add Quote</button>

  <!-- Category Filter -->
  <h2>Filter Quotes</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Import / Export -->
  <h2>Import & Export</h2>
  <button id="exportJsonBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
